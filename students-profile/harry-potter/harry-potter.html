<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pirata+One&display=swap" rel="stylesheet">
    <title>Harry potter Profile</title>
    <link rel="stylesheet" href="harry-potter.css">
</head>
<body>
    <a
      class="toplogo"
      ><img src="/wizard-house/images/logodark.png" alt="TopLogo" class="toplogo1"
    /></a>
    <div class="card">
        <img src="/wizard-house/images/harry's logo.png" class="zindex topimage">
        <div class="flex-row">
        <div class="side-panel">
            <h2>Harry Potter</h2>
            <div class="table">
                <div class="first">Species</div> 
                <div class="second">Human</div>
            </div>
            <div class="table">
                <div class="first">Gender</div> 
                <div class="second">Male</div>
            </div>
            <div class="table">
                <div class="first">House</div> 
                <div class="second">Gryffinder</div>
            </div>
            <div class="first">DOB</div> 
                <div class="second">31-07-1988</div>
            <div class="first">Ancestry</div> 
                <div class="second">Half Blood</div>
                <div class="first">Eye colour</div> 
                <div class="second">Green</div>
                <div class="first">Wand</div> 
                <div class="second">Holly Phoenix Feather</div>
                <div class="first">Patronus</div> 
                <div class="second">Stag</div>
            </div>
        <img src="/wizard-house/images/harrypotter-image.png" class="zindex profile">
        </div>
        
    </div>
    <div class="body">
</div>
</body>
</html>
